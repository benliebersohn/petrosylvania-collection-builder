<!DOCTYPE html>
<html>
<head>
    <title>Accident Sites Year Filter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@2.4.0/Control.FullScreen.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <style>
        #map { height: 100vh; }
        #year-value {
            display: none !important; /* we only want years showing on the sliders */
        }
        #year-slider {
            width: 400px;
            margin: 10px;
        }
        .noUi-horizontal .noUi-tooltip {
            bottom: -32px;  /* Position below the handle */
            top: auto;      /* Override default top positioning */
        }

/* Adjust slider container height to accommodate tooltips */
        .slider-container {
            position: absolute;
            top: 410px;
            right: 380px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.6);
            padding: 5px 5px 30px 5px; /* Combined padding (top right bottom left) */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
/* Optional: Improve tooltip appearance */
        .noUi-tooltip {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            background: #333;
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            bottom: -32px;
            top: auto;
        }
        
        .leaflet-popup-content {
            max-width: 300px;
        }
        .custom-fullscreen {
            background: white;
            padding: 5px;
            border-radius: 4px;
            border: 2px solid rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .custom-fullscreen:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="map"></div>
<!-- keep the loading message but remove the initial year display -->
        <div class="slider-container">
            <div id="year-slider"></div>
        </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- NoUI JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <!-- Fullscreen  JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@2.4.0/Control.FullScreen.min.js"></script>
    
    <script>
        // Initialize map with a view set to S Philly and Philadelphia Quadrangle
        const map = L.map('map').setView([39.921276,-75.189891], 13); // Centered on Philadelphia-75.197141,39.918624
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        //Reinsert the Leaflet text to the top left of the screen, other attribution should show up here too
        map.attributionControl.setPrefix(false);
        
        map.addControl(new L.Control.FullScreen({
            position: 'topleft',
            title: {
                'false': 'View Fullscreen',
                'true': 'Exit Fullscreen'
            }
        }));

        // Create a layer group for our points
        const pointsLayer = L.layerGroup().addTo(map);

fetch('https://raw.githubusercontent.com/upenndigitalscholarship/petrosylvania-collection-builder/refs/heads/main/_includes/js/AOIgeoData.geojson')
    .then(response => {
        if (!response.ok) throw new Error('Network response failed');
        return response.json();
    })
    .then(data => processGeoJSON(data))
    .catch(error => {
        console.error('Error loading GeoJSON:', error);
        L.popup()
            .setLatLng(map.getCenter())
            .setContent('Error loading accident data')
            .openOn(map);
    });
        
        function processGeoJSON(geojsonData) {
            // Extract all valid years from features
            const years = [];
            
            geojsonData.features.forEach(feature => {
                if (feature.properties.Year && !isNaN(feature.properties.Year)) {
                    years.push(Number(feature.properties.Year));
                }
            });
            
            if (years.length === 0) {
                console.error('No valid years found in GeoJSON properties');
                document.getElementById('loading').textContent = 'No valid year data found';
                return;
            }
            
            // Get min and max years from data
            const minYear = Math.min(...years);
            const maxYear = Math.max(...years);
            
            // Only proceed if we have valid numeric values
            if (isNaN(minYear) || isNaN(maxYear)) {
                console.error('Invalid year range values');
                document.getElementById('loading').textContent = 'Invalid year data';
                return;
            }

                // Remove loading message and display years

            // Initialize slider with numeric values
            const slider = document.getElementById('year-slider');
            noUiSlider.create(slider, {
                start: [minYear, maxYear],
                connect: true,
                range: {
                    'min': minYear,
                    'max': maxYear
                },
                step: 1,
                tooltips: [true, true],
                format: {
                    to: function(value) {
                        return Math.round(value);
                    },
                    from: function(value) {
                        return Math.round(value);
                    }
                }
            });
            
            // Function to filter and display points
            function updatePointsByYear(yearRange) {
                // Clear existing points
                pointsLayer.clearLayers();
                
                // Filter features by year
                const filteredFeatures = geojsonData.features.filter(feature => {
                    return feature.properties.Year && 
                           !isNaN(feature.properties.Year) &&
                           feature.properties.Year >= yearRange[0] && 
                           feature.properties.Year <= yearRange[1];
                });
                
                // Add filtered features to map
                L.geoJSON({
                    type: "FeatureCollection",
                    features: filteredFeatures
                }, {
                    pointToLayer: function(feature, latlng) {
                        // Customize marker color based on casualties
                        let color = "#3388ff"; // Default blue
                        if (feature.properties["Deadly?"] === "Y" || parseInt(feature.properties["Dead (minimum)"]) > 0) {
                            color = "#ff0000"; // Red for fatal accidents
                        } else if (feature.properties["Injurious?"] === "Y" || parseInt(feature.properties["Injured (minimum)"]) > 0) {
                            color = "#ff7800"; // Orange for injuries
                        }
                        
                        return L.circleMarker(latlng, {
                            radius: 6,
                            fillColor: color,
                            color: "#000",
                            weight: 1,
                            opacity: 0.7,
                            fillOpacity: 0.8
                        }).bindPopup(createPopupContent(feature));
                    }
                }).addTo(pointsLayer);
            }

            // Function to create popup content
            function createPopupContent(feature) {
                const props = feature.properties;
                let content = `<b>Date:</b> ${props["Year-Month-Day"] || 'Unknown date'}<br>`;
                content += `<b>Description:</b> ${props.Description || 'No description'}<br>`;
                content += `<b>General location:</b> ${props["General location"] || 'Unknown'}<br>`;
                if (props["Street coordinates"]) {
                    content += `<b>Street coordinates:</b> ${props["Street coordinates"]}<br>`;
                }
                content += `<b>Responsible entity:</b> ${props["Responsible corporate entity"] || 'Unknown'}<br>`;

                // Add casualty information
                if (props["Injurious?"] === "Y" || parseInt(props["Injured (minimum)"]) > 0) {
                    content += `<b style="color:orange">Non-fatal injured:</b> ${props["Injured (minimum)"] || 'Yes'}<br>`;
                }
                if (props["Deadly?"] === "Y" || parseInt(props["Dead (minimum)"]) > 0) {
                    content += `<b style="color:red">Fatalities:</b> ${props["Dead (minimum)"] || 'Yes'}<br>`;
                }
                
                return content;
            }

            // Initial display with all points
            updatePointsByYear([minYear, maxYear]);

            // Update display when slider changes
        slider.noUiSlider.on('update', function(values) {
            const yearRange = values.map(Number);
            updatePointsByYear(yearRange);
        });
        }
    </script>
</body>
</html>
