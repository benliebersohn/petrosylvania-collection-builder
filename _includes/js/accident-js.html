<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map with Year Range Slider</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" />

  <style>
    #map { height: 600px; }
    #slider-container {
      width: 300px;
      margin: 20px;
      font-family: sans-serif;
    }
    #year-range {
      margin: 10px 0;
    }
    #range-label {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <div id="year-range"></div>
  <div id="range-label">Showing: 2000 - 2025</div>
</div>

<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- noUiSlider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>

<script>
  const map = L.map('map').setView([40, -95], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let geojsonData;
  let geojsonLayer;

  // Sample GeoJSON
  geojsonData = {
    "type": "FeatureCollection",
    "features": [
      { "type": "Feature", "properties": { "year": 2000, "name": "Point A" }, "geometry": { "type": "Point", "coordinates": [-100, 40] } },
      { "type": "Feature", "properties": { "year": 2005, "name": "Point B" }, "geometry": { "type": "Point", "coordinates": [-90, 42] } },
      { "type": "Feature", "properties": { "year": 2015, "name": "Point C" }, "geometry": { "type": "Point", "coordinates": [-95, 38] } },
      { "type": "Feature", "properties": { "year": 2020, "name": "Point D" }, "geometry": { "type": "Point", "coordinates": [-85, 37] } }
    ]
  };

  // Initialize map with all data
  function updateMap(startYear, endYear) {
    if (geojsonLayer) geojsonLayer.remove();

    const filtered = {
      type: "FeatureCollection",
      features: geojsonData.features.filter(f =>
        f.properties.year >= startYear && f.properties.year <= endYear
      )
    };

    geojsonLayer = L.geoJSON(filtered, {
      onEachFeature: (feature, layer) => {
        layer.bindPopup(`${feature.properties.name} (${feature.properties.year})`);
      }
    }).addTo(map);
  }

  // noUiSlider setup
  const slider = document.getElementById('year-range');
  const label = document.getElementById('range-label');

  noUiSlider.create(slider, {
    start: [2000, 2025],
    connect: true,
    range: {
      'min': 2000,
      'max': 2025
    },
    step: 1,
    tooltips: true,
    format: {
      to: value => Math.round(value),
      from: value => Number(value)
    }
  });

  slider.noUiSlider.on('update', function (values) {
    const [startYear, endYear] = values.map(Number);
    label.textContent = `Showing: ${startYear} - ${endYear}`;
    updateMap(startYear, endYear);
  });

  // Initial load
  updateMap(2000, 2025);
</script>

</body>
</html>
