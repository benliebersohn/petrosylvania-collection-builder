<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Year Filter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" />
    <style>
        #map { height: 500px; }
        #year-slider {
            margin: 20px;
            width: 300px;
        }
        .slider-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="slider-container">
        <div id="year-slider"></div>
        <div id="year-value">Year range: <span id="min-year"></span> - <span id="max-year"></span></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    
    <script>
        // Initialize map
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Sample GeoJSON data with year property
        const geojsonData = {
            type: "FeatureCollection",
            features: [
                {
                    type: "Feature",
                    properties: { name: "Point 1", year: 2010 },
                    geometry: { type: "Point", coordinates: [-0.09, 51.505] }
                },
                {
                    type: "Feature",
                    properties: { name: "Point 2", year: 2015 },
                    geometry: { type: "Point", coordinates: [-0.08, 51.51] }
                },
                {
                    type: "Feature",
                    properties: { name: "Point 3", year: 2018 },
                    geometry: { type: "Point", coordinates: [-0.1, 51.50] }
                },
                {
                    type: "Feature",
                    properties: { name: "Point 4", year: 2020 },
                    geometry: { type: "Point", coordinates: [-0.07, 51.515] }
                }
            ]
        };

        // Get min and max years from data
        const years = geojsonData.features.map(f => f.properties.year);
        const minYear = Math.min(...years);
        const maxYear = Math.max(...years);

        // Initialize slider
        const slider = document.getElementById('year-slider');
        noUiSlider.create(slider, {
            start: [minYear, maxYear],
            connect: true,
            range: {
                'min': minYear,
                'max': maxYear
            },
            step: 1,
            tooltips: [true, true],
            format: {
                to: function(value) {
                    return Math.round(value);
                },
                from: function(value) {
                    return Math.round(value);
                }
            }
        });

        // Display current year range
        document.getElementById('min-year').textContent = minYear;
        document.getElementById('max-year').textContent = maxYear;

        // Create a layer group for our points
        const pointsLayer = L.layerGroup().addTo(map);

        // Function to filter and display points
        function updatePointsByYear(yearRange) {
            // Clear existing points
            pointsLayer.clearLayers();
            
            // Filter features by year
            const filteredFeatures = geojsonData.features.filter(feature => {
                return feature.properties.year >= yearRange[0] && 
                       feature.properties.year <= yearRange[1];
            });
            
            // Add filtered features to map
            L.geoJSON({
                type: "FeatureCollection",
                features: filteredFeatures
            }, {
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 8,
                        fillColor: "#ff7800",
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).bindPopup(`<b>${feature.properties.name}</b><br>Year: ${feature.properties.year}`);
                }
            }).addTo(pointsLayer);
        }

        // Initial display with all points
        updatePointsByYear([minYear, maxYear]);

        // Update display when slider changes
        slider.noUiSlider.on('update', function(values) {
            const yearRange = values.map(Number);
            document.getElementById('min-year').textContent = yearRange[0];
            document.getElementById('max-year').textContent = yearRange[1];
            updatePointsByYear(yearRange);
        });
    </script>
</body>
</html>
