<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Year Range Filter</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
    #controls {
      padding: 10px;
      font-family: sans-serif;
    }
    #controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div id="controls">
  <label for="startYear">Start Year: <span id="startYearLabel">2000</span></label>
  <input type="range" id="startYear" min="2000" max="2025" step="1" value="2000">

  <label for="endYear">End Year: <span id="endYearLabel">2025</span></label>
  <input type="range" id="endYear" min="2000" max="2025" step="1" value="2025">
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([40, -95], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let geojsonData;
  let geojsonLayer;

  const sampleGeoJSON = {
    "type": "FeatureCollection",
    "features": [
      { "type": "Feature", "properties": { "year": 2000, "name": "Point A" }, "geometry": { "type": "Point", "coordinates": [-100, 40] } },
      { "type": "Feature", "properties": { "year": 2010, "name": "Point B" }, "geometry": { "type": "Point", "coordinates": [-90, 42] } },
      { "type": "Feature", "properties": { "year": 2015, "name": "Point C" }, "geometry": { "type": "Point", "coordinates": [-95, 38] } },
      { "type": "Feature", "properties": { "year": 2020, "name": "Point D" }, "geometry": { "type": "Point", "coordinates": [-85, 37] } }
    ]
  };

  geojsonData = sampleGeoJSON;

  function updateMap(startYear, endYear) {
    if (geojsonLayer) {
      geojsonLayer.remove();
    }

    const filtered = {
      type: "FeatureCollection",
      features: geojsonData.features.filter(f =>
        f.properties.year >= startYear && f.properties.year <= endYear
      )
    };

    geojsonLayer = L.geoJSON(filtered, {
      onEachFeature: (feature, layer) => {
        layer.bindPopup(`${feature.properties.name} (${feature.properties.year})`);
      }
    }).addTo(map);
  }

  // Initialize with default range
  updateMap(2000, 2025);

  const startSlider = document.getElementById('startYear');
  const endSlider = document.getElementById('endYear');
  const startLabel = document.getElementById('startYearLabel');
  const endLabel = document.getElementById('endYearLabel');

  function handleSliderChange() {
    let startYear = parseInt(startSlider.value);
    let endYear = parseInt(endSlider.value);

    // Ensure startYear is always <= endYear
    if (startYear > endYear) {
      [startYear, endYear] = [endYear, startYear];
    }

    startLabel.textContent = startYear;
    endLabel.textContent = endYear;

    updateMap(startYear, endYear);
  }

  startSlider.addEventListener('input', handleSliderChange);
  endSlider.addEventListener('input', handleSliderChange);
</script>

</body>
</html>
