        // Function to load GeoJSON data
async function loadGeoJSON(url, targetLayer, options = {}) {
  try {
    const response = await fetch(url);
    const data = await response.json();
    
    const geoJsonLayer = L.geoJSON(data, {
      style: options.style || {}, // Ensure style object exists
      onEachFeature: options.onEachFeature
    });
    
    if (targetLayer && targetLayer.addLayer) {
      targetLayer.addLayer(geoJsonLayer);
    }
    
    return geoJsonLayer;
  } catch (error) {
    console.error('Error loading GeoJSON:', error);
    return null;
  }
}

      const coords = feature.properties.label_position

      const label = L.marker(coords, {

      // Cleanup handler (fixed typo from 'remote' to 'remove')
